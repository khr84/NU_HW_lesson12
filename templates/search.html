<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	
	<title>HH Parser - Search</title>

	<link rel="shortcut icon" href="/static/images/gt_favicon.png">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="/static/css/bootstrap-theme.css" media="screen" >
	<link rel="stylesheet" href="/static/css/main.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="/static/js/html5shiv.js"></script>
	<script src="/static/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom" >
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				<a class="navbar-brand" href="index.html"><img src="/static/images/logo.png" alt="Progressus HTML5 template"></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="/search/">Search</a></li>
					<li><a href="/results/">Result</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div> 
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">Search</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-sm-8 maincontent">
				<header class="page-header">
					<h1 class="page-title">Search vacancies</h1>
				</header>
					<form method="post">
<!--					<form method="post" action = "results.html">-->
						<div class="form-group">
							<label for="exampleInputText">Строка поиска</label>
							<input type="text" name="vacancy" class="form-control" id="exampleInputText" placeholder="Введите текст для поиска">
					  	</div>
						<br>
						<div class="form-group">
							<label>Точный поиск:</label>
								<div class="btn-group btn-group-toggle" data-toggle="buttons">
								  <label class="btn btn-secondary active">
									<input type="radio" name="strict_search" value="y" autocomplete="off" checked> Да
								  </label>
								  <label class="btn btn-secondary">
									<input type="radio" name="strict_search" value="n" autocomplete="off"> Нет
								  </label>
								</div>
						</div>
						<br>
						<div>
							<label for="regionDataList" class="form-label">Регион поиска</label>
							<input name="search_area" class="form-control" list="regionList" id="regionDataList" placeholder="Начните ввод текста...">
							<datalist id="regionList">
								{% for region in regions %}
								<option value="{{ region }}">
								{% endfor %}
							</datalist>
						</div>

						<br>
						<div>
							<button type="submit" class="btn btn-primary" href="/results/">SEE RESULTS</button>
						</div>
					</form>
			</article>
			<!-- /Article -->

			<!-- Sidebar -->
			<aside class="col-md-4 sidebar sidebar-right">

				<div class="row widget">
					<div class="col-xs-12">
						<p><img src="/static/images/mac.jpg" alt="" class="img-rounded pull-right" width="300" >
					</div>
				</div>
			</aside>


		</div>
	</div>	<!-- /container -->
	

	<footer id="footer" class="top-space">

		<div class="footer1">
			<div class="container">
				<div class="row">
					
					<div class="col-md-3 widget">
						<h3 class="widget-title">Contact</h3>
						<div class="widget-body">
						</div>
					</div>

					<div class="col-md-3 widget">
						<h3 class="widget-title">Follow me</h3>
						<div class="widget-body">
							<p class="follow-me-icons">
								<a href=""><i class="fa fa-twitter fa-2"></i></a>
								<a href="https://github.com/khr84"><i class="fa fa-github fa-2"></i></a>
								<a href=""><i class="fa fa-facebook fa-2"></i></a>
							</p>
						</div>
					</div>

					<div class="col-md-6 widget">
						<h3 class="widget-title">Text widget</h3>
						<div class="widget-body">
						</div>
					</div>

				</div> <!-- /row of widgets -->
			</div>
		</div>


	</footer>	
		




	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="/static/js/headroom.min.js"></script>
	<script src="/static/js/jQuery.headroom.min.js"></script>
	<script src="/static/js/template.js"></script>
</body>
</html>
